<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
</head>
<body>
  <script>
  fetch("http://url").then(function(response) {
    response.text().then(function(jsonresponse) {
      var responseObj = JSON.parse(jsonresponse);
      var maintargetText = document.getElementById("maintTargetNext");
      maintargetText.textContent = responseObj.text;
    });
  });
  </script>
  <H2 id="maintTargetNext"></H2>
</body>
</html>
